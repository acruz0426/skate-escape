<!-- Graphics Example Code.  
    index.html - The web page document containing the canvas (drawing surface).  It launches your JavaScript files.
-->
<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8"/>
    <link href="assets/fav.ico" rel="icon">
    <title>Tiny Graphics</title>
    <style>
        .score-container {
            position: absolute;
            top: 25px;
            left: 250px;
            z-index: 1;
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff; /* Text shadow for outline effect */
        }

        .game-over-screen {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensures it appears above the canvas */
            top: 225px;
            left: 0;
            right: 0;
        }

        .game-over-screen.show {
            visibility: visible; /* Make visible when the game is over */
        }

        .game-over-text {
            font-size: 64px;
            font-family: 'Arial', sans-serif;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }

        .final-score {
            font-size: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }

        .retry-button {
            margin-top: 50px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }
        
    </style>
</head>
<body style="background: White">
<div class="canvas-widget" id="main-canvas">
    <div id="score-container" class="score-container">
        Distance: <span id="score"></span>m
    </div>
    <div class="game-over-screen" id="game-over-screen" style="display: none;">
        <div class="game-over-text">Game Over</div>
        <div class="final-score" id="final-score"></div>
        <div class="retry-button" id="retry-button">Press "R" To Retry</div>
    </div>
</div>
    
    
<script type=module>
    // ********************* THE ENTRY POINT OF YOUR WHOLE PROGRAM STARTS HERE *********************
    // Indicate which element on the page you want the Canvas_Widget to replace with a 3D WebGL area:
    const element_to_replace = document.querySelector("#main-canvas");
    import {Main_Scene, Additional_Scenes, Canvas_Widget} from './main-scene.js';
    // Import the file that defines a scene.
    const scenes = [Main_Scene, ...Additional_Scenes].map(scene => new scene());
    // This line creates your scene.
    new Canvas_Widget(element_to_replace, scenes);
</script>

</body>
</html>
